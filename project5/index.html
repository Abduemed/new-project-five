<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="formT" class="formTeam">
        <label for="first_name" class="tizaz formTeam">First Name</label><br>
        <input type="text" id="first_name" placeholder="Enter your first name" class="name formTeam"><br>
        <span id="first_name_error" class="error-message"></span>

        <label for="last_name" class="tizaz formTeam">Last Name</label><br>
        <input type="text" id="last_name" placeholder="Enter your last name" class="name formTeam"><br>
        <span id="last_name_error" class="error-message"></span>

        <label for="age" class="tizaz formTeam">Age</label><br>
        <input type="number" id="age" placeholder="Enter your age" class="name formTeam"><br>
        <span id="age_error" class="error-message"></span>

        <label for="password" class="tizaz formTeam">Password</label><br>
        <input type="password" id="password" placeholder="Enter your password" class="name formTeam">
        <button type="button" class="generate" onclick="generatePassword()">Generate Password</button><br>
        <span id="password_error" class="error-message"></span>
        <div id="password_strength" class="strength-bar"></div>

        <button type="button" class="go formTeam" id="subm">Submit</button><br>
        <button type="button" class="reset" onclick="resetForm()">Reset</button><br>

        <h2 id="result"></h2> 
    </div> 
    <script src="js/script.js"></script>
</body>
</html>
